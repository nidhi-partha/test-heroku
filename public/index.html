<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Interview Link</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            margin-top:250px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]::placeholder {
            color: #ccc;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Input an article of your choice</h2>
        <input type="text" id="interviewLink" placeholder="Enter the link here">
    </div>
    <script>
        document.getElementById('interviewLink').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                const link = document.getElementById('interviewLink').value;
                if (link) {
                    window.location.href = `interview.html?link=${encodeURIComponent(link)}`;
                } else {
                    alert('Please enter a link.');
                }
            }
        });
    </script>
</body>
</html>
